<ng-container [ngSwitch]="gender">
  <svg
    *ngSwitchCase="'Female'"
    xmlns="http://www.w3.org/2000/svg"
    class="icon icon-tabler icon-tabler-gender-female"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    stroke-width="2"
    stroke="currentColor"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round">
    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
    <path d="M12 9m-5 0a5 5 0 1 0 10 0a5 5 0 1 0 -10 0"></path>
    <path d="M12 14v7"></path>
    <path d="M9 18h6"></path>
  </svg>
  <svg
    *ngSwitchCase="'Male'"
    xmlns="http://www.w3.org/2000/svg"
    class="icon icon-tabler icon-tabler-gender-male"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    stroke-width="2"
    stroke="currentColor"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round">
    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
    <path d="M10 14m-5 0a5 5 0 1 0 10 0a5 5 0 1 0 -10 0"></path>
    <path d="M19 5l-5.4 5.4"></path>
    <path d="M19 5h-5"></path>
    <path d="M19 5v5"></path>
  </svg>
  <svg
    *ngSwitchCase="'Genderless'"
    xmlns="http://www.w3.org/2000/svg"
    class="icon icon-tabler icon-tabler-gender-agender"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    stroke-width="2"
    stroke="currentColor"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round">
    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
    <path d="M12 12m-6 0a6 6 0 1 0 12 0a6 6 0 1 0 -12 0"></path>
    <path d="M7 12h11"></path>
  </svg>
  <svg
    *ngSwitchDefault
    xmlns="http://www.w3.org/2000/svg"
    class="icon icon-tabler icon-tabler-question-mark"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    stroke-width="2"
    stroke="currentColor"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round">
    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
    <path
      d="M8 8a3.5 3 0 0 1 3.5 -3h1a3.5 3 0 0 1 3.5 3a3 3 0 0 1 -2 3a3 4 0 0 0 -2 4"></path>
    <path d="M12 19l0 .01"></path>
  </svg>
</ng-container>
