<div class="filters">
  <div class="filter" id="search">
    <label for="search">Search by name</label>
    <input id="search" placeholder="Enter someone name..." />
  </div>
  <div class="filter" id="sort">
    <label for="sort">Sort</label>
    <select id="sort">
      <option value="null" selected>Default</option>
      <option value="alive">By name</option>
      <option value="dead">By created date</option>
    </select>
  </div>
  <div class="filter" id="status">
    <label for="status">Status</label>
    <select id="status">
      <option value="null" selected>All</option>
      <option value="alive">Alive</option>
      <option value="dead">Dead</option>
      <option value="unknown">Unknown</option>
    </select>
  </div>
  <div class="filter" id="gender">
    <label for="gender">Gender</label>
    <select id="gender">
      <option value="null" selected>All</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="genderless">Genderless</option>
      <option value="unknown">Unknown</option>
    </select>
  </div>
</div>
