<button class="item" [routerLink]="['/character', character?.id]">
  <img
    src="{{ character ? character.image : '/assets/placeholder.png' }}"
    alt="character image" />
  <div class="wrapper">
    <div class="row">
      <h3 class="name">{{ character ? character.name : 'Name not found' }}</h3>
      <app-character-gender [gender]="character?.gender"></app-character-gender>
    </div>
    <p class="status">Status: {{ character ? character.status : 'Unknown' }}</p>
  </div>
  <svg
    class="icon"
    xmlns="http://www.w3.org/2000/svg"
    class="icon icon-tabler icon-tabler-external-link"
    width="32"
    height="32"
    viewBox="0 0 24 24"
    stroke-width="2"
    stroke="currentColor"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round">
    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
    <path
      d="M12 6h-6a2 2 0 0 0 -2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-6"></path>
    <path d="M11 13l9 -9"></path>
    <path d="M15 4h5v5"></path>
  </svg>
</button>
