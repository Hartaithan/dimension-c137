<section
  class="table-container"
  tabindex="0"
  [hidden]="loading || (characters && characters.length === 0)">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">
        <img class="image" src="{{ element.image }}" alt="character image" />
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">
        {{ element.status | titlecase }}
      </td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element">
        <app-character-gender [gender]="element.gender"></app-character-gender>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="goToCharacter(row)"></tr>
  </table>
  <div
    appObserveElement
    #intersection="intersection"
    (isIntersecting)="isIntersecting($event)"
    [isContinuous]="true"
    [style]="{ height: '0px' }"></div>
</section>
<ng-container *ngIf="!loading && characters && characters.length === 0">
  <div class="empty">
    <h3>Nothing found</h3>
  </div>
</ng-container>
<ng-container *ngIf="loading">
  <ngx-skeleton-loader
    count="1"
    appearance="line"
    [theme]="{
      background: '#2a2a2a',
      height: '80vh',
      borderRadius: '8px'
    }"></ngx-skeleton-loader>
</ng-container>
<ng-container *ngIf="fetching">
  <div class="fetching">
    <p>Loading...</p>
    <mat-spinner [style]="{ width: '25px', height: '25px' }"></mat-spinner>
  </div>
</ng-container>
